<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Minions Speak</title>
</head>
<body>
    
    <header>
        <p>Minions Speak</p>
    </header>

    <main>
        <div class="wrapper">
            <Textarea id="input-txt" placeholder="Write a sentence in english..." ></Textarea>
        </div>

        <div class="wrapper">
            <button id="btn-translate">Translate to Minions</button>
        </div>

        <div class="wrapper">
            <div class="output">
                <p>This is how minions would speak</p>
                <div id="output-txt"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>This language is spoken by the minions in Despicable Me. The language is actually lots of languages.</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
